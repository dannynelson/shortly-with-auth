<input ng-model='liveSearch'></input>
<ul class="example-animate-container">
  <li class="animate-repeat" ng-repeat="link in links | orderBy:'-visits' | filter:{'title':liveSearch}">
    <img src="/redirect_icon.png"/>
    <div class="info">
      <div class="visits"><span class="count">{{ link.visits }}</span> Visits</div>
      <div class="title">{{ link.title }}</div>
      <div class="original">{{ link.url }} </div>
      <a ng-href="{{ link.base_url }}/{{ link.code }}">{{ link.base_url }}/{{ link.code }}</a>
    </div>
  </li>
</ul>
